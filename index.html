<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLOWER JOURNEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: forestgreen;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #topbar {
      background-color: #2e8b57;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      gap: 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      margin: 0 10px 0 0;
      user-select: none;
    }

    label {
      font-size: 14px;
      user-select: none;
    }

    input[type="text"], select {
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
      color: black;
    }

    input[type="text"]:disabled {
      background: #ccc;
      color: #666;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    .input-container {
      position: relative;
    }

    .clear-btn {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      font-size: 12px;
      border-radius: 50%;
      background: #eee;
      display: none;
    }

    .clear-btn.show {
      display: inline-block;
    }

    #map {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="topbar">
    <h1>ðŸŒ¸ FLOWER JOURNEY</h1>

    <button id="addFlowerBtn">âž• Add Flower</button>

    <label for="newFlowerName">New flower name:</label>
    <div class="input-container">
      <input type="text" id="newFlowerName" placeholder="Choose position first" disabled autocomplete="off" list="gbifSuggestions" />
      <button class="clear-btn" id="clearInputBtn" title="Clear">Ã—</button>
      <datalist id="gbifSuggestions"></datalist>
    </div>
    <button id="confirmAddBtn">Confirm Add Flower</button>

    <label>Reference Point:</label>
    <button id="setReference">Set</button>
    <button id="removeReference">Remove</button>

    <label for="searchName">Search flower:</label>
    <div class="input-container">
      <input list="flowersList" id="searchName" placeholder="Search by name..." autocomplete="off" />
      <button class="clear-btn" id="clearSearchBtn" title="Clear search">Ã—</button>
    </div>
    <datalist id="flowersList"></datalist>
    <button id="findNearest">Find Nearest</button>

    <label>Area search:</label>
    <button id="setAreaPoint">Set Center</button>
    <button id="removeArea">Remove Area</button>
    <select id="radius">
      <option value="1000">1 km</option>
      <option value="5000">5 km</option>
      <option value="10000">10 km</option>
      <option value="100000">100 km</option>
      <option value="1000000">1000 km</option>
    </select>
    <button id="findInArea">Find in Area</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIcsEn3PboBjgWOFrgJ2tegiShQWDlhXs",
      authDomain: "flower-journey.firebaseapp.com",
      projectId: "flower-journey",
      storageBucket: "flower-journey.appspot.com",
      messagingSenderId: "256496147320",
      appId: "1:256496147320:web:8dad7eccd8a8f85df3068d",
      measurementId: "G-7EE1418KEC"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map("map", {
      center: [20, 0],
      zoom: 2,
      minZoom: 2,
      worldCopyJump: true
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const flowerIcon = new L.Icon({
      iconUrl: "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-green.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const referenceIcon = new L.Icon({
      iconUrl: "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    let markers = [];
    let referenceMarker = null;
    let referencePoint = null;
    let areaPoint = null;
    let areaCircle = null;

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    const newFlowerNameInput = document.getElementById("newFlowerName");
    const gbifSuggestions = document.getElementById("gbifSuggestions");
    const flowersList = document.getElementById("flowersList");

    const addFlowerBtn = document.getElementById("addFlowerBtn");
    const confirmAddBtn = document.getElementById("confirmAddBtn");

    const setReferenceBtn = document.getElementById("setReference");
    const removeReferenceBtn = document.getElementById("removeReference");

    const searchNameInput = document.getElementById("searchName");
    const findNearestBtn = document.getElementById("findNearest");

    const setAreaPointBtn = document.getElementById("setAreaPoint");
    const removeAreaBtn = document.getElementById("removeArea");
    const radiusSelect = document.getElementById("radius");
    const findInAreaBtn = document.getElementById("findInArea");

    const clearSearchBtn = document.getElementById("clearSearchBtn");
    const clearInputBtn = document.getElementById("clearInputBtn");

    async function loadFlowers() {
      const querySnapshot = await getDocs(collection(db, "flowers"));
      markerClusterGroup.clearLayers();
      markers = [];
      flowersList.innerHTML = "";

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const marker = L.marker([data.lat, data.lng], { icon: flowerIcon, title: data.name })
          .bindTooltip(data.name, { direction: "top" })
          .bindPopup(`<strong>${data.name}</strong>`);
        marker.meta = { name: data.name.toLowerCase(), latlng: marker.getLatLng() };
        markers.push(marker);
        markerClusterGroup.addLayer(marker);

        const option = document.createElement("option");
        option.value = data.name;
        flowersList.appendChild(option);
      });
    }

    await loadFlowers();

    let newFlowerLatLng = null;

    addFlowerBtn.addEventListener("click", () => {
      alert("Click on the map to choose where to add a new flower.");
      newFlowerLatLng = null;
      newFlowerNameInput.value = "";
      newFlowerNameInput.disabled = true;
      newFlowerNameInput.placeholder = "Choose position first";
      gbifSuggestions.innerHTML = "";

      map.once("click", e => {
        newFlowerLatLng = e.latlng;
        newFlowerNameInput.disabled = false;
        newFlowerNameInput.placeholder = "Enter flower name";
        newFlowerNameInput.focus();
      });
    });

    let gbifTimeout;
    newFlowerNameInput.addEventListener("input", () => {
      const query = newFlowerNameInput.value.trim();
      gbifSuggestions.innerHTML = "";
      clearInputBtn.classList.toggle("show", query.length > 0);
      if (query.length < 3) return;
      if (gbifTimeout) clearTimeout(gbifTimeout);
      gbifTimeout = setTimeout(async () => {
        const response = await fetch(`https://api.gbif.org/v1/species/suggest?q=${encodeURIComponent(query)}&limit=5`);
        if (!response.ok) return;
        const results = await response.json();
        results.forEach(item => {
          if (item.scientificName) {
            const option = document.createElement("option");
            option.value = item.scientificName;
            gbifSuggestions.appendChild(option);
          }
        });
      }, 300);
    });

    clearInputBtn.addEventListener("click", () => {
      newFlowerNameInput.value = "";
      clearInputBtn.classList.remove("show");
    });

    async function confirmAddFlower() {
      if (!newFlowerLatLng) return alert("Choose a position on the map first.");
      const name = newFlowerNameInput.value.trim();
      if (!name) return alert("Please enter a flower name.");
      try {
        const res = await fetch(`https://api.gbif.org/v1/species/match?name=${encodeURIComponent(name)}`);
        const data = await res.json();
        if (!data.usageKey) return alert("Flower name not recognized.");
      } catch {
        return alert("Error validating name.");
      }
      try {
        await addDoc(collection(db, "flowers"), {
          name,
          lat: newFlowerLatLng.lat,
          lng: newFlowerLatLng.lng
        });
        alert("Flower added!");
        await loadFlowers();
      } catch {
        alert("Error saving flower.");
      }
      newFlowerNameInput.value = "";
      newFlowerNameInput.disabled = true;
      newFlowerNameInput.placeholder = "Choose position first";
    }

    confirmAddBtn.addEventListener("click", confirmAddFlower);

    setReferenceBtn.addEventListener("click", () => {
      alert("Click on the map to set reference point.");
      map.once("click", e => {
        if (referenceMarker) map.removeLayer(referenceMarker);
        referencePoint = e.latlng;
        referenceMarker = L.marker(referencePoint, { icon: referenceIcon }).addTo(map).bindPopup("Reference Point").openPopup();
      });
    });

    removeReferenceBtn.addEventListener("click", () => {
      if (referenceMarker) map.removeLayer(referenceMarker);
      referenceMarker = null;
      referencePoint = null;
    });

    findNearestBtn.addEventListener("click", () => {
      const searchName = searchNameInput.value.trim().toLowerCase();
      if (!searchName) return alert("Enter a flower name.");
      if (!referencePoint) return alert("Set a reference point.");
      const matchingMarkers = markers.filter(m => m.meta.name === searchName);
      if (!matchingMarkers.length) return alert("No matching flower found.");
      let nearest = matchingMarkers[0];
      let minDist = referencePoint.distanceTo(nearest.getLatLng());
      for (const m of matchingMarkers) {
        const d = referencePoint.distanceTo(m.getLatLng());
        if (d < minDist) {
          minDist = d;
          nearest = m;
        }
      }
      map.setView(nearest.getLatLng(), 15);
      nearest.openPopup();
    });

    searchNameInput.addEventListener("input", () => {
      clearSearchBtn.classList.toggle("show", searchNameInput.value.length > 0);
    });

    clearSearchBtn.addEventListener("click", () => {
      searchNameInput.value = "";
      clearSearchBtn.classList.remove("show");
    });

    setAreaPointBtn.addEventListener("click", () => {
      alert("Click on the map to set area center.");
      map.once("click", e => {
        if (areaCircle) map.removeLayer(areaCircle);
        areaPoint = e.latlng;
        areaCircle = L.circle(areaPoint, {
          radius: +radiusSelect.value,
          color: "red",
          fillColor: "#f03",
          fillOpacity: 0.2
        }).addTo(map);
      });
    });

    removeAreaBtn.addEventListener("click", () => {
      if (areaCircle) map.removeLayer(areaCircle);
      areaCircle = null;
      areaPoint = null;
    });

    radiusSelect.addEventListener("change", () => {
      if (areaCircle && areaPoint) {
        areaCircle.setRadius(+radiusSelect.value);
      }
    });

    findInAreaBtn.addEventListener("click", () => {
      if (!areaPoint) return alert("Set area center first.");
      if (areaCircle) map.removeLayer(areaCircle);
      areaCircle = L.circle(areaPoint, {
        radius: +radiusSelect.value,
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.2
      }).addTo(map);

      const inArea = markers.filter(m => areaPoint.distanceTo(m.getLatLng()) <= +radiusSelect.value);
      if (!inArea.length) return alert("No flowers in area.");
      const group = L.featureGroup(inArea);
      map.fitBounds(group.getBounds().pad(0.5));
    });
  </script>
</body>
</html>
