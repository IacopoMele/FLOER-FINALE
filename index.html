<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLOWER JOURNEY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: forestgreen;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background-color: #2e8b57;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    #topbar h1 {
      margin-right: 20px;
      font-size: 22px;
      white-space: nowrap;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 10px;
      border-radius: 6px;
    }

    label {
      font-size: 14px;
    }

    input[type="text"], select {
      font-size: 14px;
      padding: 5px;
      border-radius: 4px;
      border: none;
      color: black;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    #map {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <h1>üå∏ Flower Journey</h1>

    <div class="section" id="addSection">
      <button id="addFlowerBtn">‚ûï Add</button>
      <input type="text" id="newFlowerName" placeholder="Flower name" disabled list="gbifSuggestions" />
      <datalist id="gbifSuggestions"></datalist>
      <button id="confirmAddBtn">Confirm</button>
    </div>

    <div class="section" id="searchSection">
      <input type="text" id="searchName" placeholder="Search flower..." list="flowersList" />
      <datalist id="flowersList"></datalist>
      <button id="setReference">üìç Set Ref</button>
      <button id="removeReference">‚ùå Ref</button>
      <button id="findNearest">Nearest</button>
    </div>

    <div class="section" id="areaSection">
      <button id="setAreaPoint">üìç Area Center</button>
      <button id="removeArea">‚ùå Area</button>
      <select id="radius">
        <option value="1000">1 km</option>
        <option value="5000">5 km</option>
        <option value="10000">10 km</option>
        <option value="100000">100 km</option>
        <option value="1000000">1000 km</option>
      </select>
      <button id="findInArea">Find in Area</button>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map', {
      minZoom: 3,
      worldCopyJump: true
    }).setView([41.9, 12.5], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data ¬© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    const flowerIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png', iconSize: [32, 32] });
    const refIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/484/484167.png', iconSize: [32, 32] });
    const markers = L.markerClusterGroup();
    let addMode = false, areaCenter = null, referencePoint = null;

    function loadFlowers() {
      db.collection("flowers").get().then(querySnapshot => {
        querySnapshot.forEach(doc => {
          const d = doc.data();
          const m = L.marker([d.lat, d.lng], { icon: flowerIcon }).bindPopup(d.name);
          markers.addLayer(m);
          const opt = document.createElement("option");
          opt.value = d.name;
          document.getElementById("flowersList").appendChild(opt);
        });
      });
    }

    loadFlowers();
    map.addLayer(markers);

    document.getElementById("addFlowerBtn").onclick = () => {
      addMode = true;
      document.getElementById("newFlowerName").disabled = false;
    };

    map.on("click", e => {
      if (!addMode) return;
      const name = document.getElementById("newFlowerName").value.trim();
      if (!name) return alert("Please enter a flower name");
      db.collection("flowers").add({ name, lat: e.latlng.lat, lng: e.latlng.lng });
      const marker = L.marker(e.latlng, { icon: flowerIcon }).bindPopup(name);
      markers.addLayer(marker);
      addMode = false;
      document.getElementById("newFlowerName").value = "";
      document.getElementById("newFlowerName").disabled = true;
    });

    document.getElementById("confirmAddBtn").onclick = () => {
      if (!addMode) alert("Click 'Add' first, then click on the map.");
    };

    document.getElementById("searchName").addEventListener("change", () => {
      const name = document.getElementById("searchName").value;
      db.collection("flowers").where("name", "==", name).get().then(q => {
        q.forEach(doc => {
          const d = doc.data();
          map.setView([d.lat, d.lng], 10);
        });
      });
    });

    document.getElementById("setReference").onclick = () => {
      map.once("click", e => {
        if (referencePoint) map.removeLayer(referencePoint);
        referencePoint = L.marker(e.latlng, { icon: refIcon }).addTo(map);
      });
    };

    document.getElementById("removeReference").onclick = () => {
      if (referencePoint) map.removeLayer(referencePoint);
      referencePoint = null;
    };

    document.getElementById("findNearest").onclick = () => {
      if (!referencePoint) return alert("Set a reference point first");
      let minDist = Infinity, closest = null;
      markers.eachLayer(m => {
        const dist = referencePoint.getLatLng().distanceTo(m.getLatLng());
        if (dist < minDist) {
          minDist = dist;
          closest = m;
        }
      });
      if (closest) map.setView(closest.getLatLng(), 12);
    };

    document.getElementById("setAreaPoint").onclick = () => {
      map.once("click", e => {
        if (areaCenter) map.removeLayer(areaCenter);
        areaCenter = L.circle(e.latlng, { radius: 1000 }).addTo(map);
      });
    };

    document.getElementById("removeArea").onclick = () => {
      if (areaCenter) map.removeLayer(areaCenter);
      areaCenter = null;
    };

    document.getElementById("findInArea").onclick = () => {
      if (!areaCenter) return alert("Set area center first");
      const r = parseInt(document.getElementById("radius").value);
      areaCenter.setRadius(r);
      const flowersInArea = [];
      markers.eachLayer(m => {
        const d = areaCenter.getLatLng().distanceTo(m.getLatLng());
        if (d <= r) flowersInArea.push(m.getPopup().getContent());
      });
      alert("Flowers in area: " + flowersInArea.join(", "));
    };

    document.getElementById("newFlowerName").addEventListener("input", e => {
      const q = e.target.value;
      if (q.length < 2) return;
      fetch(`https://api.gbif.org/v1/species/suggest?q=${q}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("gbifSuggestions");
          list.innerHTML = "";
          data.forEach(d => {
            const opt = document.createElement("option");
            opt.value = d.scientificName;
            list.appendChild(opt);
          });
        });
    });
  </script>
</body>
</html>
