<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FLOWER JOURNEY</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
/>
<style>
  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: forestgreen;
    color: white;
    overflow: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #topbar {
    background-color: #2e8b57;
    padding: 10px 8px;
    display: flex;
    gap: 12px;
    align-items: center;
    overflow-x: auto;
    user-select: none;
    white-space: nowrap;
  }
  #topbar > * {
    flex-shrink: 0;
  }
  #topbar h1 {
    margin: 0 8px 0 0;
    font-size: 22px;
    white-space: nowrap;
  }
  label {
    font-size: 15px;
  }
  input[type="text"],
  select {
    padding: 6px 30px 6px 8px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    color: black;
  }
  input[type="text"]:disabled {
    background: #ccc;
    color: #666;
  }
  button,
  .clear-btn {
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    background: white;
    color: black;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover,
  .clear-btn:hover {
    background: #ddd;
  }
  .input-container {
    position: relative;
    display: inline-block;
  }
  .clear-btn {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    padding: 0;
    font-weight: bold;
    line-height: 24px;
    text-align: center;
    border-radius: 50%;
    background: #eee;
    color: #333;
    display: none;
    user-select: none;
  }
  .clear-btn.show {
    display: block;
  }
  hr {
    border: none;
    border-left: 1px solid #3a9960;
    height: 24px;
    margin: 0 8px;
  }
  #map {
    flex: 1;
  }
</style>
</head>
<body>
  <div id="topbar" aria-label="Controls">
    <h1>FLOWER JOURNEY</h1>
    <button id="addFlowerBtn" title="Add new flower">‚ûï Add Flower</button>

    <label for="newFlowerName">üå∏ New flower name:</label>
    <div class="input-container">
      <input
        type="text"
        id="newFlowerName"
        placeholder="Choose position first"
        disabled
        autocomplete="off"
        list="gbifSuggestions"
      />
      <datalist id="gbifSuggestions"></datalist>
    </div>

    <hr />

    <label>üî¥ Reference Point:</label>
    <button id="setReference" title="Set reference point">Set</button>
    <button id="removeReference" title="Remove reference point">Remove</button>

    <hr />

    <label for="searchName">üîç Search flower:</label>
    <div class="input-container">
      <input
        list="flowersList"
        id="searchName"
        placeholder="Search existing flower..."
        autocomplete="off"
      />
      <button class="clear-btn" id="clearSearchBtn" title="Clear search">√ó</button>
    </div>
    <datalist id="flowersList"></datalist>
    <button id="findNearest" title="Find nearest flower">Find Nearest</button>

    <hr />

    <label>üìç Flowers in area:</label>
    <button id="setAreaPoint" title="Set area center">Set Center</button>
    <button id="removeArea" title="Remove area">Remove</button>
    <select id="radius" title="Select search radius">
      <option value="1000">1 km</option>
      <option value="5000">5 km</option>
      <option value="10000">10 km</option>
      <option value="100000">100 km</option>
      <option value="1000000">1000 km</option>
    </select>
    <button id="findInArea" title="Find flowers in area">Find in Area</button>
  </div>

  <div id="map" role="region" aria-label="Map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIcsEn3PboBjgWOFrgJ2tegiShQWDlhXs",
      authDomain: "flower-journey.firebaseapp.com",
      projectId: "flower-journey",
      storageBucket: "flower-journey.appspot.com",
      messagingSenderId: "256496147320",
      appId: "1:256496147320:web:8dad7eccd8a8f85df3068d",
      measurementId: "G-7EE1418KEC",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const flowerIcon = new L.Icon({
      iconUrl:
        "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-green.png",
      shadowUrl:
        "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });
    const referenceIcon = new L.Icon({
      iconUrl:
        "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png",
      shadowUrl:
        "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    let markers = [];
    let referenceMarker = null;
    let referencePoint = null;
    let areaPoint = null;
    let areaCircle = null;

    const markerClusterGroup = L.markerClusterGroup();
    map.addLayer(markerClusterGroup);

    const addFlowerBtn = document.getElementById("addFlowerBtn");
    const newFlowerNameInput = document.getElementById("newFlowerName");
    const gbifSuggestions = document.getElementById("gbifSuggestions");

    const setReferenceBtn = document.getElementById("setReference");
    const removeReferenceBtn = document.getElementById("removeReference");

    const searchNameInput = document.getElementById("searchName");
    const flowersList = document.getElementById("flowersList");
    const clearSearchBtn = document.getElementById("clearSearchBtn");
    const findNearestBtn = document.getElementById("findNearest");

    const setAreaPointBtn = document.getElementById("setAreaPoint");
    const removeAreaBtn = document.getElementById("removeArea");
    const radiusSelect = document.getElementById("radius");
    const findInAreaBtn = document.getElementById("findInArea");

    async function loadFlowers() {
      const querySnapshot = await getDocs(collection(db, "flowers"));
      markerClusterGroup.clearLayers();
      markers = [];
      flowersList.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const marker = L.marker([data.lat, data.lng], {
          icon: flowerIcon,
          title: data.name,
        })
          .bindTooltip(data.name, { direction: "top" })
          .bindPopup(`<strong>${data.name}</strong>`);
        marker.meta = {
          name: data.name.toLowerCase(),
          latlng: marker.getLatLng(),
        };
        markers.push(marker);
        markerClusterGroup.addLayer(marker);

        const option = document.createElement("option");
        option.value = data.name;
        flowersList.appendChild(option);
      });
    }
    await loadFlowers();

    let newFlowerLatLng = null;

    addFlowerBtn.addEventListener("click", () => {
      alert("Click on the map to choose where to add a new flower.");
      newFlowerLatLng = null;
      newFlowerNameInput.value = "";
      newFlowerNameInput.disabled = true;
      newFlowerNameInput.placeholder = "Choose position first";
      gbifSuggestions.innerHTML = "";

      map.once("click", (e) => {
        newFlowerLatLng = e.latlng;
        alert(
          `Position chosen: ${newFlowerLatLng.lat.toFixed(
            4
          )}, ${newFlowerLatLng.lng.toFixed(4)}\nNow enter the flower name.`
        );
        newFlowerNameInput.disabled = false;
        newFlowerNameInput.placeholder = "Enter flower name";
        newFlowerNameInput.focus();
      });
    });

    let gbifTimeout;
    newFlowerNameInput.addEventListener("input", () => {
      const query = newFlowerNameInput.value.trim();
      gbifSuggestions.innerHTML = "";
      if (query.length < 3) return;
      if (gbifTimeout) clearTimeout(gbifTimeout);
      gbifTimeout = setTimeout(async () => {
        try {
          const response = await fetch(
            `https://api.gbif.org/v1/species/suggest?q=${encodeURIComponent(
              query
            )}&limit=5`
          );
          if (!response.ok) throw new Error("GBIF API error");
          const results = await response.json();
          gbifSuggestions.innerHTML = "";
          results.forEach((item) => {
            if (item.scientificName) {
              const option = document.createElement("option");
              option.value = item.scientificName;
              gbifSuggestions.appendChild(option);
            }
          });
        } catch {}
      }, 300);
    });

    const confirmAddFlower = async () => {
      if (!newFlowerLatLng) return alert("Choose a position on the map first.");
      const name = newFlowerNameInput.value.trim();
      if (!name) return alert("Enter a flower name.");
      try {
        await addDoc(collection(db, "flowers"), {
          name,
          lat: newFlowerLatLng.lat,
          lng: newFlowerLatLng.lng,
        });
        alert(`Flower "${name}" added! Reloading flowers...`);
        newFlowerLatLng = null;
        newFlowerNameInput.value = "";
        newFlowerNameInput.disabled = true;
        newFlowerNameInput.placeholder = "Choose position first";
        gbifSuggestions.innerHTML = "";
        await loadFlowers();
      } catch (e) {
        alert("Error adding flower.");
      }
    };

    newFlowerNameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        confirmAddFlower();
      }
    });

    // Reference point
    setReferenceBtn.addEventListener("click", () => {
      alert("Click on the map to set reference point.");
      map.once("click", (e) => {
        if (referenceMarker) map.removeLayer(referenceMarker);
        referencePoint = e.latlng;
        referenceMarker = L.marker(referencePoint, {
          icon: referenceIcon,
          title: "Reference Point",
        })
          .addTo(map)
          .bindPopup("Reference Point")
          .openPopup();
        map.setView(referencePoint, 10);
      });
    });

    removeReferenceBtn.addEventListener("click", () => {
      if (referenceMarker) {
        map.removeLayer(referenceMarker);
        referenceMarker = null;
        referencePoint = null;
      }
    });

    // Search flower by name
    clearSearchBtn.addEventListener("click", () => {
      searchNameInput.value = "";
      clearSearchBtn.classList.remove("show");
      loadFlowers();
    });

    searchNameInput.addEventListener("input", () => {
      if (searchNameInput.value.trim()) {
        clearSearchBtn.classList.add("show");
      } else {
        clearSearchBtn.classList.remove("show");
        loadFlowers();
      }
    });

    searchNameInput.addEventListener("change", () => {
      const query = searchNameInput.value.trim().toLowerCase();
      if (!query) {
        loadFlowers();
        return;
      }
      markerClusterGroup.clearLayers();
      const filteredMarkers = markers.filter((m) =>
        m.meta.name.includes(query)
      );
      filteredMarkers.forEach((m) => markerClusterGroup.addLayer(m));
      if (filteredMarkers.length) {
        map.setView(filteredMarkers[0].getLatLng(), 10);
      } else {
        alert("No flowers found matching the search.");
      }
    });

    // Find nearest flower to reference point
    findNearestBtn.addEventListener("click", () => {
      if (!referencePoint) return alert("Set reference point first.");
      let nearestMarker = null;
      let minDist = Infinity;
      markers.forEach((m) => {
        const dist = referencePoint.distanceTo(m.getLatLng());
        if (dist < minDist) {
          minDist = dist;
          nearestMarker = m;
        }
      });
      if (nearestMarker) {
        markerClusterGroup.clearLayers();
        markerClusterGroup.addLayer(nearestMarker);
        map.setView(nearestMarker.getLatLng(), 12);
        nearestMarker.openPopup();
      }
    });

    // Area selection and filtering
    setAreaPointBtn.addEventListener("click", () => {
      alert("Click on the map to set center of area.");
      map.once("click", (e) => {
        if (areaCircle) {
          map.removeLayer(areaCircle);
          areaCircle = null;
        }
        if (areaPoint) {
          map.removeLayer(areaPoint);
          areaPoint = null;
        }
        areaPoint = L.marker(e.latlng, {
          icon: referenceIcon,
          title: "Area Center",
        }).addTo(map);
        map.setView(e.latlng, 10);
      });
    });

    removeAreaBtn.addEventListener("click", () => {
      if (areaCircle) {
        map.removeLayer(areaCircle);
        areaCircle = null;
      }
      if (areaPoint) {
        map.removeLayer(areaPoint);
        areaPoint = null;
      }
      loadFlowers(); // Reset map to all flowers
    });

    findInAreaBtn.addEventListener("click", () => {
      if (!areaPoint) return alert("Set center of area first.");
      const radius = parseInt(radiusSelect.value, 10);
      if (isNaN(radius) || radius <= 0)
        return alert("Select a valid radius.");
      if (areaCircle) {
        map.removeLayer(areaCircle);
      }
      areaCircle = L.circle(areaPoint.getLatLng(), {
        radius,
        color: "#fff",
        fillOpacity: 0.15,
      }).addTo(map);

      const filteredMarkers = markers.filter(
        (m) => m.getLatLng().distanceTo(areaPoint.getLatLng()) <= radius
      );

      markerClusterGroup.clearLayers();
      filteredMarkers.forEach((m) => markerClusterGroup.addLayer(m));

      if (filteredMarkers.length) {
        map.fitBounds(
          L.featureGroup(filteredMarkers).getBounds().pad(0.2)
        );
      } else {
        alert("No flowers found in selected area.");
      }
    });
  </script>
</body>
</html>
